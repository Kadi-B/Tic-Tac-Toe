<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>JavaScripTacToe</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <header>
    <h1>Tic Tac Toe</h1>
    <h2>A game you know</h2>


    <div id="players">
        <p id="p1" class="player">Player <span id="p1-symbol">X</span>: <span id="p1-name">Kadi</span></p>
        <p id="p2" class="player">Player <span id="p2-symbol">O</span>: <span id="p2-name">Life</span></p>
    </div>
    </header>


    <div id="board">
        <div class="square" id="square-1"></div>
        <div class="square" id="square-2"></div>
        <div class="square" id="square-3"></div>
        <div class="square" id="square-4"></div>
        <div class="square" id="square-5"></div>
        <div class="square" id="square-6"></div>
        <div class="square" id="square-7"></div>
        <div class="square" id="square-8"></div>
        <div class="square" id="square-9"></div>
    </div>
    <button id="reset-button">Reset Game</button>

    <script src="script.js"></script>
  </body>
</html>
